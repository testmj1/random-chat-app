<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Chat (Text + Video)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #videos { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
    video { width: 320px; height: 240px; background: black; border-radius: 8px; }
    #chatBox { border: 1px solid #ccc; width: 400px; height: 200px; margin: 10px auto; overflow-y: auto; padding: 5px; text-align:left; }
    #chatInput { width: 300px; }
  </style>
</head>
<body>
  <h2>Random Chat</h2>
  <button id="startVideo">Start Video Chat</button>
  <button id="startText">Start Text Chat</button>
  <button id="nextBtn" disabled>Next</button>
  <div id="status"></div>

  <div id="videoSection" style="display:none;">
    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <div id="textSection" style="display:none;">
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Type message...">
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const statusEl = document.getElementById('status');

    let mode = null;
    let room = null;
    let partnerId = null;
    let pc = null;
    let localStream = null;

    // DOM
    const startVideoBtn = document.getElementById('startVideo');
    const startTextBtn = document.getElementById('startText');
    const nextBtn = document.getElementById('nextBtn');
    const videoSection = document.getElementById('videoSection');
    const textSection = document.getElementById('textSection');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function logStatus(msg) { statusEl.textContent = msg; }

    // --- EVENTS ---
    startVideoBtn.onclick = async () => {
      mode = "video";
      videoSection.style.display = "block";
      textSection.style.display = "none";
      await startMedia();
      socket.emit("join", "video");
      logStatus("Looking for a video partner...");
    };

    startTextBtn.onclick = () => {
      mode = "text";
      videoSection.style.display = "none";
      textSection.style.display = "block";
      socket.emit("join", "text");
      logStatus("Looking for a text partner...");
    };

    nextBtn.onclick = () => {
      cleanup();
      clearChat();   // ✅ clear old messages
      socket.emit("next");
      logStatus("Searching again...");
      nextBtn.disabled = true;
    };

    sendBtn.onclick = () => {
      const msg = chatInput.value;
      if (msg && room) {
        appendMsg("You", msg);
        socket.emit("chat", { room, message: msg });
        chatInput.value = "";
      }
    };

    // --- Socket Handlers ---
    socket.on("waiting", () => logStatus("Waiting for partner..."));

    socket.on("paired", async ({ partnerId: pid, mode: m, room: r }) => {
      partnerId = pid;
      mode = m;
      room = r;   // ✅ use server’s room
      logStatus("Paired! Say hello!");
      nextBtn.disabled = false;

      if (mode === "video") {
        setupPeer();
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("signal", { to: partnerId, data: { type: "offer", sdp: offer } });
      }
    });

    socket.on("partner-left", () => {
      logStatus("Partner left. Press Next to continue.");
      cleanup();
      clearChat();   // ✅ clear old messages
    });

    socket.on("chat", ({ from, message }) => {
      appendMsg("Stranger", message);
    });

    // --- VIDEO SIGNALING ---
    socket.on("signal", async ({ from, data }) => {
      if (data.type === "offer") {
        setupPeer();
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit("signal", { to: from, data: { type: "answer", sdp: answer } });
      } else if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
      } else if (data.type === "ice") {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
        } catch (err) { console.error(err); }
      }
    });

    // --- Helper Functions ---
    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    function setupPeer() {
      pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      pc.onicecandidate = e => {
        if (e.candidate) socket.emit("signal", { to: partnerId, data: { type: "ice", candidate: e.candidate } });
      };
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];
    }

    function cleanup() {
      if (pc) pc.close();
      pc = null;
      partnerId = null;
      remoteVideo.srcObject = null;
    }

    function appendMsg(sender, msg) {
      const div = document.createElement("div");
      div.textContent = sender + ": " + msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>
